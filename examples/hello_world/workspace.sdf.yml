workspace:
  name: hello_world
  edition: "1.2"
  defaults:
    dialect: presto
    environment: local
  description: >
    Hello World! Let's analyze the world population.

    To build using the local population data (./local/pop.csv), run using the 'local' environment: 'sdf run -e local'

    To pull data from s3 (s3://sdfdatasets), build using the remote environment: 'sdf run -e remote'

    (Note: You may need to log into your aws cli before building from remote. Use 'sdf auth aws --profile <profile>')

    Type 'sdf compile' to view schema information
---
environment:
  name: local
  includes:
    - path: local
      type: model
    - path: local/pop.csv
      type: resource
---
environment:
  name: remote
  includes:
    - path: remote
